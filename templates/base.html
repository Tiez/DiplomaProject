<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Runner{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block style %}{% endblock %}

    <style>
        /* ====== Global Reset & Base ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: #e6e6e6;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====== Header ====== */
        header {
            background: linear-gradient(90deg, #161616, #1f1f1f);
            border-bottom: 1px solid #2d2d2d;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0px 8%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #e58c8c, #7d91ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        /* ====== Navigation Buttons ====== */
        .nav-btn {
            color: #8a8a8a;

            border: none;
            padding: 8px 18px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.25s ease;
            cursor: pointer;
        }

        .nav-btn:hover {
            color: #cccccc;
        }


        /* ====== User Info Section ====== */
        .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 15px;
        }

        .user-role {
            color: #7d91ff;
            font-weight: 600;
        }

        .logout-link {
            background-color: #2e2e2e;
            padding: 2px 14px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .logout-link:hover {
            background-color: #444;
        }

        /* ====== Main Content ====== */
        main {
            padding: 40px 10%;
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="title">Code Runner</div>

                <a class="nav-btn" href="{{ url_for('dashboard') }}">Нүүр</a>
                <a class="nav-btn" href="{{ url_for('problemsheet') }}">Бодлого</a>
                <a class="nav-btn" href="{{ url_for('adminSubmissions') }}">Тэмцээн</a>
                <a class="nav-btn" href="{{ url_for('adminSubmissions') }}">Хичээл</a>
            </div>

            <div class="user-info">

                <a href="{{ url_for('profile', id=1) }}"><img
                        style="border-radius: 50px; align-items: center; display: flex;" width="30"
                        src="../static/pictures/Defaultuser.png"></a>


                {% if current_user.is_authenticated %}
                <span>Тавтай морил, <strong>{{ current_user.username }}</strong>!</span>

                {% if current_user.is_admin %}
                <span class="user-role">Admin</span>

                {% endif %}

                <a class="logout-link" href="{{ url_for('logout') }}">Гарах</a>

                {% else %}
                <span>Та нэвтэрч ороогүй байна.</span>
                <a class="logout-link" href="{{ url_for('login') }}">Нэвтрэх</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
