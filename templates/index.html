<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        #editor {
            height: 450px;
            width: 1000px;
            border: 10px solid #1e1e1e;
            border-radius: 10px;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            border-radius: 5px;
        }

        th {
            background-color: #1a1a1a;
        }

        .correct {
            background-color: #455a4a;
        }

        .wrong {
            background-color: #573b3d;
        }

        .error {
            background-color: #5e5846;
        }

        #traceback {
            white-space: pre-line;
            background: #f2f2f2;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>

<body style="background-color: #1a1a1a;">
    <label for="problem" style="color: #e0e0e0;">Select Problem:</label>
    <select id="problem"></select>

    <div style="flex-direction: row-reverse; display: flex; ">
        <div>
            <div id="editor"></div>
            <div
                style="background-color: #1e1e1e; width: 1010px; height:215px; margin: 5px; border-radius: 10px; color: #e0e0e0; padding: 5px;">
                <button id="runButton"
                    style="float: right; margin: 5px; color: azure; background-color: #5f74ec; border-radius: 5px; font-size: 16px; border-color: #5f74ec;">Run
                    Code</button>
                <div id="traceback"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Input</th>
                            <th>Expected</th>
                            <th>Output</th>
                            <th>stdout</th>
                            <th>Verdict</th>
                            <th>Error</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
        <div>
            <div
                style="background-color: #1e1e1e; width: 455px; height: 679px; margin: 5px; border-radius: 10px; color: #e0e0e0; padding: 10px;">
                Problem Name
            </div>
        </div>
    </div>





    <script>
        // Configure Monaco
        require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs" } });
        let editor;
        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("editor"), {
                value: `def solution(a, b):\n    return a + b`,
                language: "python",
                theme: "vs-dark",
                automaticLayout: true
            });
        });

        const problemSelect = document.getElementById("problem");
        const runButton = document.getElementById("runButton");
        const resultsBody = document.getElementById("resultsBody");
        const tracebackDiv = document.getElementById("traceback");

        async function loadProblems() {
            const res = await fetch("/problems");
            const problems = await res.json();
            problemSelect.innerHTML = "";
            problems.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.id;
                opt.textContent = p.title || `Problem ${p.id}`;
                problemSelect.appendChild(opt);
            });
        }
        loadProblems();

        async function pollResult(submission_id) {
            while (true) {
                const res = await fetch(`/result/${submission_id}`);
                const data = await res.json();
                if (data.status === "pending") {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    continue;
                }
                return data.results;
            }
        }

        runButton.addEventListener("click", async () => {
            runButton.disabled = true;
            runButton.textContent = "Running submission...";
            resultsBody.innerHTML = "";
            tracebackDiv.style.display = "none";
            tracebackDiv.textContent = "";

            const problem_id = problemSelect.value;
            const code = editor.getValue().trim();   // âœ… Monaco instead of textarea

            if (!problem_id) { alert("Please select a problem."); runButton.disabled = false; return; }
            if (!code) { alert("Please enter your code."); runButton.disabled = false; return; }

            try {
                const submitRes = await fetch("/run", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ problem_id, code })
                });
                const submitData = await submitRes.json();
                const submission_id = submitData.submission_id;

                let results = await pollResult(submission_id);

                if (!Array.isArray(results)) results = [results];
                results.forEach(r => {
                    const row = document.createElement("tr");
                    if (r.verdict === "Correct!") row.className = "correct";
                    else if (r.verdict === "Wrong!") row.className = "wrong";
                    else row.className = "error";

                    row.innerHTML = `
            <td>${JSON.stringify(r.input)}</td>
            <td>${JSON.stringify(r.expected)}</td>
            <td>${JSON.stringify(r.output)}</td>
            <td>${r.printed || ""}</td>
            <td>${r.verdict}</td>
            <td><pre>${r.error || ""}</pre></td>
          `;
                    resultsBody.appendChild(row);
                });

            } catch (err) {
                tracebackDiv.style.display = "block";
                tracebackDiv.textContent = "Failed to run code: " + err;
            } finally {
                runButton.disabled = false;
                runButton.textContent = "Run Code";
            }
        });
    </script>
</body>

</html>
