<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <style>
        /* Customize the entire scrollbar */
        ::-webkit-scrollbar {
            width: 7px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #777676;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b4b4b;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #545454;
        }

        /* Monaco-specific scrollbars */
        .monaco-editor .minimap {
            display: none !important;
        }

        .monaco-scrollable-element>.scrollbar>.slider {
            background: #4b4b4b !important;
            border-radius: 10px !important;
        }

        .monaco-scrollable-element>.scrollbar {
            background: #777676 !important;
            width: 7px !important;
            border-radius: 10px !important;
        }

        .monaco-scrollable-element>.scrollbar>.slider:hover {
            background: #545454 !important;
        }

        body {
            font-family: Arial;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #111;
        }

        #problem {
            border-radius: 3px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 200px;
            text-align: center;
        }

        #problem option {
            border-radius: 10px;
        }


        /* Problem selector bar */
        #problem-bar {
            padding: 10px;
            background: #111;
            color: #e0e0e0;
            border-radius: 10px;
        }

        /* Main container: editor + problem description */
        #main-container {
            flex: 1;
            display: flex;
            margin: 10px;

            /* overflow: hidden; */
        }

        /* Problem description */
        #problem-container {
            flex: 0.4;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            overflow: auto;

        }

        /* Editor + results container */
        #editor-results-container {
            flex: 0.6;
            display: flex;
            flex-direction: column;
            margin: 5px;
            overflow: auto;
            min-height: 300px;
        }

        /* Editor container */
        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #1e1e1e;
            border-radius: 10px;
            background-color: #1e1e1e;
            margin-bottom: 5px;
        }

        #editor {
            flex: 1;
            margin-top: 15px;
            margin-left: -10px;
        }

        #runButton {
            margin: 10px;
            color: azure;
            background-color: #5f74ec;
            border-radius: 6px;
            font-size: 16px;
            border-color: #5f74ec;
            align-self: flex-end;
        }

        /* Results/output */
        #results-container {
            margin-top: 5px;
            background-color: #1e1e1e;
            border-radius: 10px;
            color: #e0e0e0;
            padding: 5px;
            flex: 0.4;
            overflow-y: auto;
            min-height: 200px;
        }

        #traceback {
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 10px solid #ccc;
            display: none;
            border-radius: 10px;
        }

        /* Results list (LeetCode-like) */
        .results-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        /* Tabs-style results */
        .results-list {
            margin-top: 10px;
        }

        .results-tabs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: transparent;
            color: #cbd5e1;
            border: 1px solid #374151;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-button.active {
            background: #1f2937;
            color: #fff;
            border-color: #3b82f6;
        }

        /* Status colors for tabs */
        .tab-button.correct {
            border-color: #065f46;
            color: #bbf7d0;
            background: rgba(6, 95, 70, 0.06);
        }

        .tab-button.wrong {
            border-color: #7f1d1d;
            color: #ffd6d6;
            background: rgba(127, 29, 29, 0.06);
        }

        .tab-button.error {
            border-color: #92400e;
            color: #ffeecd;
            background: rgba(146, 64, 14, 0.06);
        }

        .tab-content-area {
            background: #0b1220;
            border: 1px solid #172033;
            padding: 12px;
            border-radius: 8px;
            color: #e6eef8;
            max-height: 260px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .io pre {
            display: inline-block;
            background: #071029;
            padding: 6px;
            border-radius: 6px;
            margin: 4px 0;
            white-space: pre-wrap;
        }


        .result-card {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            background: #0f1724;
            border: 1px solid #1f2937;
            color: #e6eef8;
            align-items: flex-start;
        }

        .result-left {
            width: 72px;
            text-align: center;
        }

        .status {
            font-weight: 700;
            padding: 6px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 12px;
        }

        .result-card.correct .status {
            background: #065f46;
            color: #d1fae5;
        }

        .result-card.wrong .status {
            background: #7f1d1d;
            color: #ffe4e6;
        }

        .result-card.error .status {
            background: #92400e;
            color: #fff7ed;
        }

        .result-mid {
            flex: 1;
            font-size: 13px;
            color: #e6eef8;
        }

        .io pre {
            display: inline-block;
            background: #071029;
            padding: 6px;
            border-radius: 6px;
            margin: 4px 0;
            white-space: pre-wrap;
        }

        .result-right {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .open-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }


        /* Monaco scrollbar */
        .monaco-editor .minimap {
            display: none !important;
        }

        .monaco-scrollable-element>.scrollbar>.slider {
            background: #4b4b4b !important;
            border-radius: 10px !important;
        }

        .monaco-scrollable-element>.scrollbar {
            background: #777676 !important;
            width: 7px !important;
            border-radius: 10px !important;
        }

        .monaco-scrollable-element>.scrollbar>.slider:hover {
            background: #545454 !important;
        }

        /* Keep editor height stable: results area scrolls internally and won't resize editor */
        #editor-results-container {
            display: flex;
            flex-direction: column;
        }

        #editor-container {
            flex: 1 1 auto;
            min-height: 300px;
            max-height: none;
            overflow: hidden;
        }

        #editor {
            height: 100%;
            min-height: 300px;
        }

        #results-container {
            flex: 0 0 260px;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>

<body>
    <!-- Problem selector bar -->
    <div id="problem-bar">
        <label for="problem">Бодлогоо сонгоно уу:</label>

        <select id="problem" onchange="goToEditor(this.value)"></select>

        <!-- {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.email }}</p>
        <p>Your ID: {{ current_user.id }}</p>
        {% else %}
        <p>You are not logged in.</p>
        {% endif %} -->
    </div>

    <!-- Main container -->
    <div id="main-container">
        <!-- Problem description -->
        <div id="problem-container">
            <div style="margin-top: -20px;">
                <h3><label id="ID"></label>. <label id="name"></label></h3>
            </div>

            <p id="description">Problem description here...</p>
            <h4>Жишээ</h4>

            <pre><p id="example"></p></pre>
            <h4>Хязгаарлалт</h4>

            <pre><p id="constraints"></p></pre>

        </div>

        <!-- Editor + results -->
        <div id="editor-results-container">
            <!-- Editor -->
            <div id="editor-container">
                <div id="editor"></div>
                <button id="runButton">Ажиллуулах</button>
            </div>
            <!-- Results -->
            <div id="results-container">
                <div id="traceback"></div>
                <div class="results-header">Testcase results</div>
                <div id="results-list" class="results-list" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <script>
        const CURRENT_ID = {{ editor_id }};

        let editorPrefix = "";
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('problem');
            const contentArea = document.getElementById('problem-container');

            dropdown.addEventListener('change', function () {
                const selectedValue = dropdown.value;

                refreshProblem(selectedValue);
                // window.location.href = "/editor/" + editor_id;
            });
        });
        // Configure Monaco
        require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs" } });
        let editor;
        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("editor"), {
                value: `def solution(a, b):\n    return a + b`,
                language: "python",
                theme: "vs-dark",
                automaticLayout: true,
                scrollBeyondLastLine: false,
                minimap: { enabled: false },
            });
        });

        // Make editor re-layout on window resize
        window.addEventListener("resize", () => {
            if (editor) editor.layout();
        });

        const problemSelect = document.getElementById("problem");
        const runButton = document.getElementById("runButton");
        const resultsBody = document.getElementById("resultsBody");
        const tracebackDiv = document.getElementById("traceback");

        async function refreshProblem(problemId) {
            try {
                const res = await fetch(`/problem/${problemId}`, { cache: "no-store" });
                if (!res.ok) throw new Error("Failed to fetch problem " + problemId);
                const payload = await res.json();

                let problemIDLabel = document.getElementById("ID");
                let problemName = document.getElementById("name");
                let problemDecs = document.getElementById("description");
                let problemExamle = document.getElementById("example");
                let problemContraints = document.getElementById("constraints");

                // Clear old data
                problemIDLabel.textContent = "";
                problemName.textContent = "";
                problemDecs.textContent = "";
                problemExamle.textContent = "";
                problemContraints.textContent = "";

                const p = payload.problem || {};
                problemIDLabel.textContent = p.id;
                problemName.textContent = p.title;
                problemDecs.textContent = p.description;
                problemContraints.textContent = p.constraints;
                problemExamle.textContent = p.examples;

                editorPrefix = p.prefix || "";

                // --- update the editor ---
                if (editor) {
                    // OPTION A: always reset
                    editor.setValue(editorPrefix || "# Write your solution here\n");

                    // OPTION B: only reset if editor still has default value
                    // let current = editor.getValue().trim();
                    // if (current === "" || current.startsWith("def solution")) {
                    //     editor.setValue(editorPrefix || "# Write your solution here\n");
                    // }
                }

            } catch (err) {
                console.error("refreshProblem error:", err);
            }
        }


        async function loadProblems() {
            const res = await fetch("/problems", { cache: "no-store" });
            const problems = await res.json();
            problemSelect.innerHTML = "";
            problems.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.id;
                opt.textContent = p.title || `Problem ${p.id}`;
                problemSelect.appendChild(opt);
            });
            if (problems.length > 0) {
                problemSelect.value = CURRENT_ID;
                refreshProblem(problems[0].id);
            }
        }
        loadProblems();

        async function pollResult(submission_id) {
            while (true) {
                const res = await fetch(`/result/${submission_id}`);
                const data = await res.json();
                if (data.status === "pending") {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    continue;
                }
                return data.results;
            }
        }

        runButton.addEventListener("click", async () => {
            // build tabbed results inside results-list (no page scroll changes)
            runButton.disabled = true;
            runButton.textContent = "Ажиллуулж байна...";
            const resultsList = document.getElementById("results-list");
            if (resultsList) resultsList.innerHTML = "";
            tracebackDiv.style.display = "none";
            tracebackDiv.textContent = "";

            const problem_id = problemSelect.value;
            const code = editor.getValue().trim();

            if (!problem_id) { alert("Please select a problem."); runButton.disabled = false; return; }
            if (!code) { alert("Please enter your code."); runButton.disabled = false; return; }

            function escapeHtml(s) { if (s === null || s === undefined) return ''; return String(s).replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>'); }

            try {
                const submitRes = await fetch("/run", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ problem_id, code })
                });
                const submitData = await submitRes.json();
                const submission_id = submitData.submission_id;

                let results = await pollResult(submission_id);
                if (!Array.isArray(results)) results = [results];

                // create tabs UI
                const tabsWrap = document.createElement('div');
                tabsWrap.className = 'results-tabs';
                const buttonsWrap = document.createElement('div');
                buttonsWrap.className = 'tab-buttons';
                const contentArea = document.createElement('div');
                contentArea.className = 'tab-content-area';

                results.forEach((r, idx) => {
                    const tabId = 'tab-' + idx;

                    const btn = document.createElement('button');
                    // add status class (correct / wrong / error) so tabs can be highlighted
                    const statusClass = r && r.verdict ? (r.verdict === 'correct' ? ' correct' : (r.verdict === 'wrong' ? ' wrong' : (r.verdict === 'error' ? ' error' : ''))) : '';
                    btn.className = 'tab-button' + statusClass + (idx === 0 ? ' active' : '');
                    btn.textContent = `Testcase ${idx + 1}`;
                    btn.onclick = () => {
                        // activate button
                        buttonsWrap.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        // show content
                        contentArea.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        const el = contentArea.querySelector('#' + tabId);
                        if (el) el.classList.add('active');
                    };

                    const content = document.createElement('div');
                    content.className = 'tab-content' + (idx === 0 ? ' active' : '');
                    content.id = tabId;

                    // Build content: input + expected; show output only if no error
                    let inner = '';
                    inner += `<div class="io"><strong>Input:</strong> <pre>${escapeHtml(JSON.stringify(r.input))}</pre></div>`;
                    inner += `<div class="io"><strong>Expected:</strong> <pre>${escapeHtml(JSON.stringify(r.expected))}</pre></div>`;
                    if (!r.error) {
                        inner += `<div class="io"><strong>Output:</strong> <pre>${escapeHtml(JSON.stringify(r.output))}</pre></div>`;
                    }
                    if (r.printed) inner += `<div class="io"><strong>Printed:</strong> <pre>${escapeHtml(r.printed)}</pre></div>`;
                    if (r.error) inner += `<div class="io error-block"><strong>Error:</strong> <pre>${escapeHtml(r.error)}</pre></div>`;

                    content.innerHTML = inner;

                    buttonsWrap.appendChild(btn);
                    contentArea.appendChild(content);
                });

                tabsWrap.appendChild(buttonsWrap);
                tabsWrap.appendChild(contentArea);
                if (resultsList) resultsList.appendChild(tabsWrap);

                // ensure results content area is at top
                if (contentArea) contentArea.scrollTop = 0;

            } catch (err) {
                tracebackDiv.style.display = "block";
                tracebackDiv.textContent = "Failed to run code: " + err;
            } finally {
                runButton.disabled = false;
                runButton.textContent = "Ажиллуулах";
            }
        });

        function goToEditor(editor_id) {
            if (editor_id) {

                window.location.href = "/editor/" + editor_id;

            }
        };

        const select = document.getElementById("problem");

        // fetch("/api/problems")
        //     .then(res => res.json())
        //     .then(problems => {

        //         // 1️⃣ Clear existing options
        //         select.innerHTML = "";

        //         // 2️⃣ Create options
        //         problems.forEach(problem => {
        //             const option = document.createElement("option");
        //             option.value = problem.id;
        //             option.textContent = problem.title;

        //             // 3️⃣ Apply selection AFTER creation
        //             if (problem.id === CURRENT_PROBLEM_ID) {
        //                 option.selected = true;
        //             }

        //             select.appendChild(option);
        //         });

        //     });


    </script>
</body>

</html>
