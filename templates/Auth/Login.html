{% block content %}
<div class="card shadow mx-auto" style="max-width: 450px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>

        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }} <!-- CSRF token -->
            <label>Email:</label>
            {{ form.email() }}
            <label>Password:</label>
            {{ form.password() }}
            {{ form.submit() }}
        </form>

        <p class="text-center mt-3">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
